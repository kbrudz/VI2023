		.background path {
			fill: none;
			stroke: #ddd;
			shape-rendering: crispEdges;
		}
		#tooltip {
			font: 12px sans-serif;
			opacity: 0;
			position: absolute;
			background-color: white;
			padding: 5px;
		}
		.container {
			display: flex;
			grid-template-columns: 1fr 1fr;
			margin-top: 5%;
			margin-left: 5%;
			margin-right: 5%;
			margin-bottom: 5%;
			height: 100%;
		}
		.visualization {
			padding: 1px;
		}
		.dashboard > :nth-child(1) {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			margin-top: 10px;
			display: grid;
		}
		.dashboard > :nth-child(2) {
			display: flex;
			justify-content: right;
			align-items: center;
		}
		.dashboard > :nth-child(3) {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.top-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 10px;
			margin-top: 0px;
			margin-bottom: 0px;
			margin-left: 5px;
			margin-right: 5px;
			padding: 0px;
			height: 500px;
		
		}
		.bottom-grid {
			display: grid;
			grid-template-rows: 1fr;
			gap: 0px;
			padding: 0px;
			margin-top: 5px;
			margin-bottom: 5px;
			margin-left: 200px;
			margin-right: 5px;
			height: 270px;
		}
	</style>
