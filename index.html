<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <!-- Styling for the dashboard -->
    <style>
		.dashboard {
			font-style: sans-serif;
			display: grid;
			grid-template-columns: 1fr ;
			grid-template-rows: 1fr 1fr;
			gap: 20px;
			padding: 20px;
		}
		.container {
                display: flex;
        }
		.top-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr;
			gap: 20px;
			padding: 20px;
		}
        .bottom-grid{
			display: grid;
			grid-template-columns: 1fr ;
			grid-template-rows: 2fr;
			gap: 20px;
			padding: 20px;
        }
		.visualization {
			padding: 10px;
		}
		.dashboard > :nth-child(1),
		.dashboard > :nth-child(2),
		.dashboard > :nth-child(3) {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.button-container {
			text-align: center;
			margin-bottom: 5px;
		}
		.button-container button {
			margin: 5px;
			padding: 10px 20px;
			font-size: 16px;
		}
		.background path {
			fill: none;
			stroke: #ddd;
			shape-rendering: crispEdges;
		}
		.brush .extent {
			fill-opacity: .3;
			stroke: #fff;
			shape-rendering: crispEdges;
		}	
		.axis line,
		.axis path {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		.axis text {
			text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
			cursor: move;
		}
		#tooltip {
			font: 12px sans-serif;
            opacity: 0;
            position: absolute;
            background-color: white;
            padding: 5px;
        }
    </style>
    <!-- Load the D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.js"></script>
    <!-- Load JavaScript files for the dashboard -->
    <script src="script.js"></script>
    <script src="create.js"></script>
    <script src="update.js"></script> 
    <script src="linked.js"></script> 
  </head>
  <!-- Start the dashboard upon page load -->
  <body onload="startDashboard()">
    <!-- Buttons to update the data visualization -->
    <div class="button-container">
      <button onclick="updateIdioms('midwest')">mid Data</button>
      <button onclick="updateIdioms('south')">south Data</button>
      <button onclick="updateIdioms('west')">West Data</button>
      <button onclick="updateIdioms('all')">All Data</button>
    </div>
    <!-- The main grid layout of the dashboard -->
    <div class="dashboard">
		<div class="top-grid">
			<div class="container">
				<!-- Visualization area for the bar chart -->
				<div class="visualization" id="chordDiagram"></div>
				<!-- Visualization area for the scatter plot -->
				<div class="visualization" id="streamGraph"></div>
			</div>
		</div>
		<div class="bottom-grid">
			<div class="container">
				<!-- Visualization area for the line chart -->
				<div class="visualization" id="parallelCoords"></div>
			</div>
		</div>
		<div id="tooltip"></div>
    </div>
  </body>
</html>
